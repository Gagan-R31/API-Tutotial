name: CI/CD Pipeline

on:
  push:
    paths:
      - app.py

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
      DOCKER_IMAGE: gaganr31/api-app
      EXTERNAL_IP: "146.190.9.118"


    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Get version
      id: version
      run: echo "::set-output name=tag::$(date +%Y%m%d%H%M%S)"

    - name: Build Docker image
      run: |
        docker build . -t ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to DockerHub
      run: |
        docker push ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Update Helm values
      run: |
        helm upgrade --install api-app ./chart/api-app \
          --namespace=default \
          --set image.tag=${{ steps.version.outputs.tag }} \
          --set service.type=LoadBalancer \
          --set service.loadBalancerIP=${{ env.EXTERNAL_IP }}
